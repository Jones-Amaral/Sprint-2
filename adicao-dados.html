<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styleSprint2.css">
    <script src="/js/Sprint2/app.js"></script>
    <script src="/js/Sprint2/JSON.js"></script>
    <title>Adição de Notícias</title>
</head>

<body>
    <header>
        <a href="#"><img src="img/header/logo.png" id="img-header" class="logo-img" alt="Logo +Grana"></a>
        <nav id="menuHeader">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Noticias</a></li>
                <li><a href="pagina-educacao-Sprint1.html">Educação</a></li>
                <li><a href="#">Investimento</a></li>
            </ul>
        </nav>
        <a href="#"><img src="img/header/user.png" id="img-header" class="user-img" alt="Icone User"></a>
    </header>

    <main>
        <div class="container">
            <div class="row-esquerda"></div>

            <div class="row-centro">
                <h1>Inserir Notícia</h1>
                <div class="corpoAdicao">
                    <h2>Título da Notícia</h2>
                    <input type="text" name="" id="inputInfo" placeholder="Insira aqui o título...">
                    <h2>Subtítulo da Notícia</h2>
                    <input type="text" name="" id="inputInfo" placeholder="Insira aqui o subtítulo...">

                    <div class="container-info">
                        <div class="row-info">
                            <h2>Categoria</h2>
                            <div id="dropDownCategoria" class="dropDown">
                                <button id="inputCat" class="dropBtn" onclick="abrirDropDown()">Escolha a
                                    categoria</button>
                                <div id="conteudoDropDown" class="conteudoDropDown">
                                    <button type="button" onclick="selecionarCategoria(this)">Educação</button>
                                    <button type="button" onclick="selecionarCategoria(this)">Curiosidades</button>
                                    <button type="button" onclick="selecionarCategoria(this)">Economia</button>
                                    <button type="button" onclick="selecionarCategoria(this)">Negócios</button>
                                </div>
                            </div>
                            <h2>Autor</h2>
                            <input type="text" name="" id="inputInfo" placeholder="Insira aqui o autor...">
                        </div>

                        <div class="row-img">
                            <h2>Imagem Banner</h2>
                            <input type="file" id="imagemInput" accept="image/*" name="Imagem Banner">
                        </div>

                    </div>

                    <h2>Data</h2>
                    <input type="text" name="" id="inputInfo" placeholder="Insira aqui a data...">

                    <h2>Corpo notícia</h2>
                    <input type="text" name="" id="inputInfo" placeholder="Insira aqui a notícia...">

                    <div id="blocoSubtitulos">
                        <div class="grupoSubtitulo">
                            <div class="container-flex">
                                <button class="adicionarSub" onclick="adicionarSubtitulo()">Adicionar Subtítulo</button>
                            </div>
                        </div>
                    </div>


                    <h2>Iframe</h2>
                    <input type="text" name="" id="inputInfo" placeholder="Insira aqui o link do Iframe...">
                    <div class="container-flex">
                        <button class="enviarNoticia">Enviar</button>
                    </div>
                </div>
            </div>

            <div class="row-direita"></div>
        </div>
    </main>

    <footer>
    </footer>

</body>

</html>
